name: Deploy to EC2

on:
  push:
    branches:
      - master
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1
      # installation nodejs
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.11.1'
          cache: 'npm'
      # log environments
      - name: Debug output
        run: |
          if [ -z "${{ secrets.HOST }}" ]; then
            echo "HOST secret is not set."
          else
            echo "HOST secret is set."
          fi

          if [ -z "${{ secrets.SSH_PRIVATE_KEY }}" ]; then
            echo "SSH_PRIVATE_KEY secret is not set."
          else
            echo "SSH_PRIVATE_KEY secret is set."
          fi

