name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1
      # installation nodejs
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.11.1'
          cache: 'npm'

      # install ssh keys
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
      # run update deployment script
      - name: Execute script on server
        run: |
          ssh -o "StrictHostKeyChecking=no" ec2-user@${{ secrets.HOST }} 'bash /var/www/nika-brook/scripts/update_project.sh'
