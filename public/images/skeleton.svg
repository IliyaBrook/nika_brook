<svg
    xmlns="http://www.w3.org/2000/svg"
    xmlns:xlink="http://www.w3.org/1999/xlink"
    width="500px"
    height="500px"
    viewBox="0 0 400 160"
    preserveAspectRatio="none"
    id="skeleton-loader-svg"
>
  <rect x="0" y="0" width="100%" height="100%" fill="#e0e0e0" />
  <rect
      x="0"
      y="0"
      width="100%"
      height="100%"
      fill="url(#shimmerEffect)"
  />
  <defs>
    <linearGradient id="shimmerEffect" gradientUnits="userSpaceOnUse" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#e0e0e0" />
      <stop offset="25%" stop-color="#f0f0f0" />
      <stop offset="45%" stop-color="#f5f5f5" />
      <stop offset="65%" stop-color="#e8e8e8" />
      <stop offset="85%" stop-color="#f0f0f0" />
      <stop offset="100%" stop-color="#e0e0e0" />
    </linearGradient>
    <animateTransform
        xlink:href="#shimmerEffect"
        attributeName="gradientTransform"
        type="translate"
        from="-400 0"
        to="400 0"
        dur="4s"
        repeatCount="indefinite"
    />
  </defs>
</svg>
